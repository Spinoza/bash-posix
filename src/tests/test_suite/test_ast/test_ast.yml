easy_word:
        type: "output diff"
        command: "word"
        expected:
                stdout: "graph ast
{ 
    root_0 -- word_1
}"

assignment_w:
        type: "output diff"
        command: "word=1"
        expected:
                stdout: "graph ast
{
    root_0 -- PWD=4_1
}"

if_word_then_word:
        type: "output diff"
        command: "if word1 then cond fi"
        expected:
                stdout: "graph ast
{ 
    root_0 -- if_1
    if_1 -- condition_2
    condition_2 -- word1_3
    if_1 -- then_2
    then_2 -- cond_3
}"


if_word_and_word_then:
        type: "output diff"
        command: "if word1 && word2 then word3 else word4 fi"
        expected:
                stdout: "graph ast
{ 
    root_0 -- if_1
    if_1 -- condition_2
    condition_2 -- word1_3
    condition_2 -- logical_and_3
    condition_2 -- word2_3
    if_1 -- then_2
    then_2 -- word3_3
    if_1 -- else_2
    else_2 -- word4_3
}"


complex_case:
        type: "output diff"
        command: "while bonsoir || bonnenuit; do thx; if matin; then butwtf; elif jour; then butearly; else verymuch; fi done"
        expected:
                stdout: "graph ast
{ 
    root_0 -- while_1
    while_1 -- condition_2
    condition_2 -- bonsoir_3
    condition_2 -- ||_3
    condition_2 -- bonnenuit_3
    condition_2 -- ;_3
    while_1 -- do_2
    do_2 -- thx_3
    do_2 -- ;_3
    do_2 -- if_3
    if_3 -- condition_4
    condition_4 -- matin_5
    condition_4 -- ;_5
    if_3 -- then_4
    then_4 -- butwtf_5
    then_4 -- ;_5
    if_3 -- elif_4
    elif_4 -- condition_5
    condition_5 -- jour_6
    condition_5 -- ;_6
    elif_4 -- then_5
    then_5 -- butearly_6
    then_5 -- ;_6
    elif_4 -- else_5
    else_5 -- verymuch_6
    else_5 -- ;_6
    root_0 -- done_1
}"

while_loop:
        type: "output diff"
        command: "while true; do foo; sleep 2; done"
        expected:
                stdout: "graph ast
{ 
    root_0 -- while_1
    while_1 -- condition_2
    condition_2 -- true_3
    condition_2 -- semicolon_3
    while_1 -- do_2
    do_2 -- foo_3
    do_2 -- semicolon_3
    do_2 -- sleep_3
    do_2 -- 2_3
    do_2 -- ;_3
}"

for_test:
        type: "output diff"
        command: "for a in b; do word; echo ab; done"
        expected:
                stdout: "graph ast
{ 
    root_0 -- for_1
    for_1 -- condition_2
    condition_2 -- a_3
    condition_2 -- in_3
    condition_2 -- b_3
    condition_2 -- semicolon_3
    for_1 -- do_2
    do_2 -- word_3
    do_2 -- semicolon_3
    do_2 -- echo_3
    do_2 -- ab_3
    do_2 -- semicolon_3
}"

