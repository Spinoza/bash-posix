easy_word:
        type: "bash diff"
        command: "word"
        expected:
                stdout: "WORD -> ENDOF -> \n"
                rvalue: 0

assignment_w:
        type: "bash diff"
        command: "word=1"
        expected:
                stdout: "ASSIGNMENT_W -> ENDOF -> \n"
                rvalue: 0

if_word_then_word:
        type: "bash diff"
        command: "if word1 then cond fi"
        expected:
                stdout: "IF -> WORD -> THEN -> WORD -> FI -> ENDOF -> \n"
                rvalue: 0

if_word_and_word_then:
        type: "bash diff"
        command: "if word1 && word2 then word3 else word4 fi"
        expected:
                stdout: "IF -> WORD -> && -> WORD -> THEN -> WORD -> ELSE -> \
                         WORD -> FI -> ENDOF -> \n"
                rvalue: 0

complex_case:
        type: "bash diff"
        command: "while bonsoir || bonnenuit; do thx; if matin; then butwtf; elif jour; then butearly; else verymuch; fi done"
        expected:
                stdout: "WHILE -> WORD -> || -> WORD -> ; -> DO -> WORD -> \
                        ; -> IF -> WORD -> ; -> THEN -> WORD -> ; -> ELIF -> WORD \
                        -> ; -> THEN -> WORD -> ; -> ELSE -> WORD -> ; -> FI -> DONE \
                        -> ENDOF -> \n"
                rvalue: 0
do_while:
        type: "bash diff"
        command: "do word1 word2 p=1 while cond"
        expected:
                stdout: "DO -> WORD -> WORD -> ASSIGNMENT_W -> WHILE -> WORD -> \
                         ENDOF -> \n"
                rvalue: 0
while_loop:
        type: "bash diff"
        command: "while true; do foo; sleep 2; done"
        expected:
                stdout: "WHILE -> WORD -> ; -> DO -> WORD -> ; -> WORD -> WORD -> ; -> DONE -> ENDOF -> \n"
                rvalue: 0
pipe_test:
        type: "bash diff"
        command: "cat | echo hello"
        expected:
                stdout: "WORD -> | -> WORD -> WORD -> ENDOF -> \n"
                rvalue: 0
logical_and_and:
        type: "bash diff"
        command: "hello && & bye"
        expected:
                stdout: "WORD -> && -> & -> WORD -> ENDOF -> \n"
                rvalue: 0
pipe_and_logical_or:
        type: "bash diff"
        command: "echo hello || bye | cat"
        expected:
                stdout: "WORD -> WORD -> || -> WORD -> | -> WORD -> ENDOF -> \n"
                rvalue: 0
